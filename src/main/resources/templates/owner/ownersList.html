<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<h2>Owners</h2>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th>City</th>
        <th>age</th>
        <th style="width: 120px">Telephone</th>
        <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owner}">
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.city}"></td>
            <td th:text="${owner.telephone}"></td>
            <td th:text="${owner.age}"></td>
            <td><a th:href="@{/owner/{id} (id=${owner.id})}">자세히</a></td>
    <!--        <td><span th:each="pet : ${owner.pets}" th:text="${pet.name} "/></td>-->
        </tr>
    </tbody>
</table>

</body>
</html>
