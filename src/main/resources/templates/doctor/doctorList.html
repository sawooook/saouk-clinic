<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<h2>DOCTOR</h2>

<table id="doctor" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th>City</th>
        <th>age</th>
        <th style="width: 120px">Telephone</th>
        <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctor}">
        <td th:text="${doctor.name}"></td>
        <td><a th:href="@{/doctor/{id} (id=${doctor.id})}">자세히</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
