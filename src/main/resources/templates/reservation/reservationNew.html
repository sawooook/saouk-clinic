<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <form role="form" action="/reserve/new" method="post">
        <div class="form-group">
            <label th:for="name">주인 고유번호</label>
            <select name="ownerId" id="owner" class="form-control">
                <option value="">고객선택</option>
                <option th:each="owner : ${owner}"
                        th:text="${owner.name}"
                        th:value="${owner.id}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="doctor">의사선택</label>
            <select name="doctorId" id="doctor" class="form-control">
                <option value="">의사선택</option>
                <option th:each="doctor : ${doctor}"
                        th:text="${doctor.name}"
                        th:value="${doctor.id}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="doctor">시간선택</label>
            <select name="reservation" id="doctor" class="form-control">
                <option value="">시간선택</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
